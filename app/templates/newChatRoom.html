<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New Chat Room</h3>
</div>
<form ng-submit="$modal.submit()">
    <div class="modal-body">
        <div class="form-group">
        <div class="form-group modal-input">
            <label class="control-label">Chat Room Name:</label>
            <input class="form-control" ng-model="$modal.newRoom" placeholder="Enter text here please...">
        </div>
        </div>
    </div>
    <div class="modal-footer bg-light">
        <button type="submit" class="btn primary-btn">Create Room Now!</button>
        <button class="btn btn-cancel" type="button" ng-click="$modal.cancel()" data-dismiss="modal">Cancel</button>
    </div>
</form>
